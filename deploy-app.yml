version: "3"
services:
  nginx-server:
    build: ./Nginx
    restart: always
    image: multicontainerstrg.azurecr.io/nginx:dev
    container_name: nginx-server
    ports:
      - 80:80
      - 443:443

  python-job:
    build: ./python-job
    restart: always
    image: multicontainerstrg.azurecr.io/python-job:dev
    container_name: python-job